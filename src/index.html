<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>solo-project-my</title>
    <link rel="stylesheet" type="text/css" href="vendor/css/bootstrap-grid.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Damion&family=Roboto:wght@100;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="images/icons/icon-font.zip">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">

</head>
<body>
    <div>abc</div>
    <div class="container">
        <nav class=" topbar">
            <div class="topbar-element wallet">
              <img src="images/icons/wallet.svg" alt="" srcset="">
              <a href="#wallet">
                $1,500.00 
                <img class="small-arrow" src="images/icons/arrow-down-small.svg" style="height: 10px;">
              </a>
            </div>
            <div class="topbar-element notification">
              <a href="#notifications">
                <img src="images/icons/notification.svg">
              </a>
            </div>
            <div class="topbar-element profile">
              <a href="#user">
                <img src="images/icons/profile.svg" alt="" srcset="">
                <span class="user-name">Leonardo DiCaprio</span>
              </a>
            </div>
            <div class="topbar-element quit">
              <a href="#profile">
        
                <img src="images/icons/quit.svg" alt="" srcset="">
                
              </a>
        
            </div>
        </nav>
        <main>
          <div id="main-content-1">main-content-1</div>
          <div id="main-content-2">main-content-2</div>
        </main>
        <div id="sidebar">
            <div class="top-menu-wrapper">
                <img class="logo-image" src="images/sidebar/logo.png" alt="" >
                <img class="hamburger-image" src="images/sidebar/hamburger.png" alt="" >
              </div>
              <div class="lower-menu-wrapper">
                <ul>
                  <li> 
                    <a href="#general">
                      <img class="filter" src="images/icons/general.svg">
                      <span class="menu-text-element"> General</span>
                    </a>
                  </li>
                  <li><a href="#details">
                      <img src="images/icons/details.svg">
                      <span class="menu-text-element">Details</span>
                  </a></li>
                  <li><a href="#links">
                      <img src="images/icons/links.svg">
                      <span class="menu-text-element">Links</span>
                  </a></li>
                  <li><a href="#personal data">
                    <img src="images/icons/personaldata.svg">
                    <span class="menu-text-element">Personal data</span>
                  </a></li>
                  <li><a href="#payout">
                    <img src="images/icons/payout.svg">
                    <span class="menu-text-element">Payout</span>
                  </a></li>
                  <li><a href="#postback">
                    <img src="images/icons/postback.svg">
                    <span class="menu-text-element">Postback</span>
                  </a></li>
                </ul>
                
              </div> 
        </div>
    </div>

</html>
